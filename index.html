<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <dialog id="add-book-dialog">
      <form id="add-book-form">
        <ul>
          <li><label for="title">Title</label><input type="text" id="title" name="title" /></li>
          <li><label for="author">Author</label><input type="text" id="author" name="author" /></li>
          <li><label for="pages">Pages</label><input type="number" id="pages" name="pages" /></li>
          <li>
            <label for="read">Read</label
            ><select type="select" id="read" name="read">
              <option value="true">Yes</option>
              <option value="false">No</option>
            </select>
          </li>
        </ul>

        <div class="form-buttons">
          <button type="button" onclick="dialog(false)">Cancel</button>
          <button type="submit">Add Book</button>
        </div>
      </form>
    </dialog>
    <button onclick="dialog(true)">NEW BOOK</button>
    <div class="container"></div>
    <script src="./index.js"></script>
  </body>
</html>
